<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img src="assets/img/icons8-lista-de-tarefas-100.png" alt="" class="imagem-header">
        <h1 id="h1-header">Lista de Tarefas</h1>
        <img src="assets/img/icons8-lista-de-tarefas-100.png" alt="" class="imagem-header">
    </header>

    <main id="main">
        <section class="card">
            <div id="input-cima">

                <div id="font">
                    <h2 class="h2-cadastro">Cadastre sua tarefa<i class="fa-solid fa-list" id="icone"></i></h2>
                </div>


                <div id="input-label">
                    <label for="" id="label">Informe a tarefa:</label>
                    <input type="text" id="input-tarefa" placeholder="Ex: Ir ao Senai">
                    <button id="btn-cadastrar">+</button>
                </div>

            </div>

            <div id="lista-baixo">

                <h2 class="h2-cadastro">Tarefas cadastradas</h2>

                <div id="lista-tarefas">
    
                </div>
            </div>
        </section>
    </main>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a8ec99a65b.js" crossorigin="anonymous"></script>
</body>

</html>
